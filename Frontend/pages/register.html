<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>
    <h2>User Registration</h2>
    <form id="registerForm">
        <label>Full Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <label>License Code:</label>
        <input type="text" id="licenseCode"><br><br>

        <div id="roleSection">
            <label>Role:</label>
            <select id="role">
                <option value="ADMIN">Admin</option>
                <option value="AGENT">Agent</option>
            </select><br><br>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        const API_BASE = "http://localhost:8080/api/auth";

        let isAdminExists = false;

        // Check if admin already exists
        fetch(`${API_BASE}/admin-exists`)
            .then(res => res.json())
            .then(data => {
                isAdminExists = data;
                if (isAdminExists) {
                    document.getElementById("roleSection").style.display = "none";
                }
            })
            .catch(err => console.error("Error checking admin:", err));

        // Handle form submission
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const userData = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                licenseCode: document.getElementById("licenseCode").value
            };

            // Decide endpoint based on admin existence
            let endpoint = isAdminExists ? `${API_BASE}/register-agent` : `${API_BASE}/register-admin`;

            fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert("User registered successfully!");
                        window.location.href = "login.html"; // Redirect to login page
                    } else {
                        alert("Error: " + (data.message || "Registration failed"));
                    }
                })
                .catch(err => console.error("Registration error:", err));
        });
    </script>
</body>
</html>
