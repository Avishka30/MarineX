<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - MarineX</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a5f, #2c5aa0);
      color: white;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .btn-logout {
      margin-top: 1rem;
      background: #dc3545;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    .btn-logout:hover {
      background: #bb2d3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div id="message">Loading dashboard...</div>
    <button class="btn-logout" id="logoutBtn">Logout</button>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
  // Check for token on page load
  const token = sessionStorage.getItem('token');

  if (!token) {
    // Redirect to login if token missing
    window.location.href = 'login.html';
  } else {
    // Token found, proceed with fetching admin data
    fetchAdminData();
  }

  async function fetchAdminData() {
    try {
      const response = await fetch('http://localhost:8080/admin/test', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        credentials: 'include' // include cookies if any
      });

      if (response.status === 403) {
        // Forbidden - token might be invalid/expired
        alert('Session expired or unauthorized. Please login again.');
        logout();
        return;
      }

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.text(); // Or json() if your endpoint returns JSON
      console.log('Admin test data:', data);

      // Display or use data on page here

    } catch (error) {
      console.error('Fetch error:', error);
      alert('Error fetching admin data. Please login again.');
      logout();
    }
  }

  // Logout function to clear session and redirect
  function logout() {
    sessionStorage.removeItem('token');
    window.location.href = 'login.html';
  }
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
