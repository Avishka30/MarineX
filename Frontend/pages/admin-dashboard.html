<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - MarineX</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, .container {
      display: none; /* Hide all by default */
    }
    body.show, .container.show {
      display: block; /* Show after auth */
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a5f, #2c5aa0);
      color: white;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .btn-logout {
      margin-top: 1rem;
      background: #dc3545;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    .btn-logout:hover {
      background: #bb2d3b;
    }
  </style>
</head>
<body>
  <div class="container" id="dashboardContainer">
    <h1>Admin Dashboard</h1>
    <div id="message">Loading dashboard...</div>
    <button class="btn-logout" id="logoutBtn">Logout</button>
  </div>

<script>
  async function checkAdminAccess() {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("You are not logged in.");
      window.location.href = "login.html";
      return;
    }

    try {
      const response = await fetch("http://localhost:8080/admin/test", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (response.status === 401 || response.status === 403) {
        alert("Access denied. Please login as admin.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
        return;
      }

      if (!response.ok) {
        throw new Error("Network or server error");
      }

      const text = await response.text();

      // Show page content after successful auth
      document.body.classList.add('show');
      document.getElementById("dashboardContainer").classList.add('show');
      document.getElementById("message").textContent = text;

    } catch (err) {
      alert("Error loading dashboard. Redirecting to login.");
      console.error(err);
      window.location.href = "login.html";
    }
  }

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
      return;
    }
    try {
      const resp = await fetch("http://localhost:8080/api/auth/logout", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      if (resp.ok) {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      } else {
        alert("Logout failed");
      }
    } catch (error) {
      alert("Logout error");
    }
  });

  // Run auth check immediately on page load
  checkAdminAccess();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
